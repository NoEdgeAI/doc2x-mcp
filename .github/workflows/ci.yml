name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Prebuild (prepublishOnly)
        run: npm run prepublishOnly

      - name: Verify package contents (dry-run)
        shell: bash
        run: |
          set -euo pipefail
          npm pack --dry-run > pack.log
          grep -qE '(^|[[:space:]])dist/index\.js$' pack.log
