name: Publish to npm on tag

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g. v1.2.3). Required for manual runs.'
        required: true
        type: string

concurrency:
  group: npm-publish-${{ inputs.tag || github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ inputs.tag }}"
          git fetch --tags --force
          git checkout --detach "${TAG}"
          SHA="$(git rev-list -n1 "${TAG}")"

          if [[ ! "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([\-+][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid tag: ${TAG}"
            echo "Expected: v<semver>, e.g. v1.2.3 or v1.2.3-rc.1"
            exit 1
          fi

          PKG_VER="$(node -p "require('./package.json').version")"
          if [[ "v${PKG_VER}" != "${TAG}" ]]; then
            echo "Tag/version mismatch: tag=${TAG} package.json.version=${PKG_VER}"
            exit 1
          fi

          # Optional safety: require the tagged commit to be reachable from main.
          if [[ "$(git rev-parse --is-shallow-repository)" == "true" ]]; then
            git fetch --unshallow origin main
          else
            git fetch origin main
          fi

          if ! git merge-base --is-ancestor "${SHA}" "origin/main"; then
            echo "Refusing to publish: ${SHA} is not on origin/main"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clear npm auth config (OIDC publish)
        shell: bash
        run: |
          set -euo pipefail
          rm -f ~/.npmrc || true
          npm config delete //registry.npmjs.org/:_authToken >/dev/null 2>&1 || true
          npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Build (prepublishOnly)
        run: npm run prepublishOnly

      - name: Verify build artifacts
        shell: bash
        run: |
          set -euo pipefail
          test -f dist/index.js
          node -e "import('./dist/index.js').then(()=>console.log('dist import ok'))"

      - name: Verify package contents (dry-run)
        shell: bash
        run: |
          set -euo pipefail
          TARBALL="$(npm pack --silent)"
          tar -tf "${TARBALL}" | grep -qx 'package/dist/index.js'
          rm -f "${TARBALL}"

      - name: Publish to npm
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(node -p "require('./package.json').version")"
          if [[ "${VERSION}" == *"-"* ]]; then
            npm publish --access public --tag next --provenance
          else
            npm publish --access public --provenance
          fi
