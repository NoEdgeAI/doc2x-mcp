name: Publish to npm on tag

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: npm-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Validate tag
        shell: bash
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"
          if [[ ! "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([\-+][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid tag: ${TAG}"
            echo "Expected: v<semver>, e.g. v1.2.3 or v1.2.3-rc.1"
            exit 1
          fi

          PKG_VER="$(node -p "require('./package.json').version")"
          if [[ "v${PKG_VER}" != "${TAG}" ]]; then
            echo "Tag/version mismatch: tag=${TAG} package.json.version=${PKG_VER}"
            exit 1
          fi

          # Optional safety: require the tagged commit to be reachable from main.
          git fetch origin main --depth=1
          if ! git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
            echo "Refusing to publish: ${GITHUB_SHA} is not on origin/main"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build (prepublishOnly)
        run: npm run prepublishOnly

      - name: Verify build artifacts
        shell: bash
        run: |
          set -euo pipefail
          test -f dist/index.js
          node -e "import('./dist/index.js').then(()=>console.log('dist import ok'))"

      - name: Verify package contents (dry-run)
        shell: bash
        run: |
          set -euo pipefail
          npm pack --dry-run > pack.log
          grep -qE 'package/dist/index\.js' pack.log

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(node -p "require('./package.json').version")"
          if [[ "${VERSION}" == *"-"* ]]; then
            npm publish --access public --tag next
          else
            npm publish --access public
          fi
